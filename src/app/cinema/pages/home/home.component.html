<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
      <mat-toolbar>
        <span>Menú</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon fontIcon="menu"></mat-icon>
        </button>
      </mat-toolbar>
  
      <mat-nav-list>
        <a routerLink="./movies" mat-list-item (click)="sidenav.toggle()">
          <mat-icon matListItemIcon fontIcon="theaters"></mat-icon>
          <span>Películas</span>
        </a>
  
        <a routerLink="./theaters" mat-list-item (click)="sidenav.toggle()">
          <mat-icon matListItemIcon fontIcon="movie"></mat-icon>
          <span>Salas</span>
        </a>
  
        <a routerLink="./reservations" mat-list-item (click)="sidenav.toggle()">
          <mat-icon matListItemIcon fontIcon="sell"></mat-icon>
          <span>Reservas</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon fontIcon="menu"></mat-icon>
      </button>
  
      <span class="spacer"></span>
  
      <button mat-raised-button color="accent" (click)="toggleMode()">
        {{ isAdminMode ? 'Pasar a modo cliente' : 'Pasar a modo admin' }}
      </button>
    </mat-toolbar>
  
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
