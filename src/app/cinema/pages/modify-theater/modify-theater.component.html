<mat-card>
    <mat-card-title>{{ existingTheater ? 'Editar Sala' : 'Crear Nueva Sala' }}</mat-card-title>
    <mat-card-content>
  
      <mat-form-field appearance="outline">
        <mat-label>Filas</mat-label>
        <input matInput type="number" [(ngModel)]="rows" [min]="existingTheater?.rows || 1" [max]="maxSize">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Columnas</mat-label>
        <input matInput type="number" [(ngModel)]="columns" [min]="existingTheater?.columns || 1" [max]="maxSize">
      </mat-form-field>
  
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-button color="warn" [routerLink]="['/cinema/theaters']">Cancelar</button>
      <button mat-raised-button color="primary" (click)="saveTheater()">
        {{ existingTheater ? 'Actualizar' : 'Crear' }}
      </button>
    </mat-card-actions>
  </mat-card>
