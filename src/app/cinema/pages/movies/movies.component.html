<mat-divider></mat-divider>
<div *ngIf="isAdminMode" style="text-align: center; margin-top: 10px;">
    <button mat-raised-button color="primary" [routerLink]="['/cinema/add']">
        Añadir Película
    </button>
</div>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">
    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let movie of movies">
        <app-moviecard [movie]="movie">
        </app-moviecard>
    </div>
</div>
