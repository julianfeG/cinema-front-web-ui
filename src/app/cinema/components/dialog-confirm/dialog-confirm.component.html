<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
    ¿Estás seguro de que quieres eliminar esta {{data.message}}? <br>
    <strong>Esta acción no se puede deshacer.</strong>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="warn" (click)="reloadPage()">Eliminar</button>
</mat-dialog-actions>
